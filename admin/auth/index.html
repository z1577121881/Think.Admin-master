<div class="ibox">

    <div class="ibox-title">
        <h5>系统权限管理</h5>

        <div class="nowrap pull-right" style="margin-top:10px">
            <button data-modal="/admin/auth/add.html" data-title="添加权限" class="layui-btn layui-btn-small"><i class="fa fa-plus"></i> 添加权限</button>
            <button data-update="" data-field="delete" data-action="/admin/auth/del.html" class="layui-btn layui-btn-small layui-btn-danger"><i class="fa fa-remove"></i> 删除权限</button>
        </div>

    </div>
    <div class="ibox-content fadeInUp animated">

        <form onsubmit="return false;" data-auto="true" method="post" data-listen="true" novalidate="novalidate">
            <input type="hidden" value="resort" name="action">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="list-table-check-td">
                        <input data-none-auto="" data-check-target=".list-check-box" type="checkbox">
                    </th>
                    <th class="list-table-sort-td">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-mini">排 序</button>
                    </th>
                    <th class="text-center">权限名称</th>
                    <th class="text-center">权限描述</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="list-table-check-td">
                        <input class="list-check-box" value="1" type="checkbox">
                    </td>
                    <td class="list-table-sort-td">
                        <input name="_1" value="0" class="list-sort-input">
                    </td>
                    <td class="text-center">11</td>
                    <td class="text-center">1111</td>
                    <td class="text-center">
                        <span style="color:#090">使用中</span>
                    </td>
                    <td class="text-center nowrap">

                        <span class="text-explode">|</span>
                        <a data-modal="/admin/auth/edit.html?id=1" href="javascript:void(0)">编辑</a>
                        <span class="text-explode">|</span>
                        <a data-open="/admin/auth/apply.html?id=1" href="javascript:void(0)">授权</a>
                        <span class="text-explode">|</span>
                        <a data-update="1" data-field="status" data-value="0" data-action="/admin/auth/forbid.html" href="javascript:void(0)">禁用</a>
                        <span class="text-explode">|</span>
                        <a data-update="1" data-field="delete" data-action="/admin/auth/del.html" href="javascript:void(0)">删除</a>

                    </td>
                </tr>
                </tbody>
            </table>
            <p></p></form>

    </div>

</div>
